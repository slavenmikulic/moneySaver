<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }} ({{ amountSum }} EUR)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-transaction-item *ngFor="let item of items" [item]="item"></app-transaction-item>
  </ion-list>

  <app-create-button (saved)="onSave($event)"></app-create-button>
</ion-content>
