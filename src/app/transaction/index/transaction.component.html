<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }} ({{ amountSum }} EUR)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let income of items">
      <ion-label>
        <h2>{{ income.name }}</h2>
        <h3>{{ income.amount }} EUR</h3>
        <p>{{ income.location }} {{ income.date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-create-button (saved)="onSave($event)"></app-create-button>
</ion-content>
