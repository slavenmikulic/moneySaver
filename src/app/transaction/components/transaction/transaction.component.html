<ion-header>
  <app-transaction-header [title]="title" [amountSum]="amountSum"></app-transaction-header>
</ion-header>

<ion-content>
  <ion-list *ngIf="items?.length; else nodata">
    <app-transaction-item *ngFor="let item of items" [item]="item"></app-transaction-item>
  </ion-list>

  <ng-template #nodata>
    <div class="transaction__no-data">
      No data
    </div>
  </ng-template>

  <app-create-button (saved)="onSave($event)"></app-create-button>
</ion-content>
