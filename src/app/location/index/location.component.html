<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Locations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let location of (locations$ | async)"
              [routerLink]="['/transaction', location]">
      {{ location }}
    </ion-item>
  </ion-list>
</ion-content>
